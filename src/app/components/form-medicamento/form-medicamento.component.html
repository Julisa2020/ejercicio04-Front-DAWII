<div class="card bg-dark text-white mt-5">
    <div class="card-header ">CRUD DE MEDICAMENTOS</div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="medicamento.nombre" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Precio</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="precio" [ngModel]="medicamento.precio "
                        (ngModelChange)="medicamento.precio = $event" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Stock</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="number" [(ngModel)]="medicamento.stock" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">laboratorio</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="laboratorio" [(ngModel)]="medicamento.laboratorio"
                        required />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)="crearMedicamento()"
                        *ngIf="!medicamento.idMedicamento; else elseBlock">
                        Crear
                    </button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)="actualizarMedicamento()"
                            *ngIf="medicamento.idMedicamento">
                            Modificar
                        </button>
                    </ng-template>
                </div>
            </div>
        </form>
    </div>
</div>
