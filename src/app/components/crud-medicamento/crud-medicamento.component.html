<br />
<div class="card border-info mb-3">
    <div class="card-header">Medicamento</div>
    <div class="card-body text-info">
        <h5 class="card-title">Listado de Medicamento</h5>
        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/formMedicamento']">
                Crear Medicamento
            </button>
        </div>
        <div *ngIf="medicamentos?.length == 0" class="alert alert-info">
            <span>No hay registro en la base datos </span>
        </div>
        <table class="table" *ngIf="medicamentos?.length">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">idMedicamento</th>
                    <th scope="col">nombre</th>
                    <th scope="col">precio</th>
                    <th scope="col">stock</th>
                    <th scope="col">laboratorio</th>
                    <th scope="col">editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let medicamento of medicamentos">
                    <td>{{ medicamento.idMedicamento }}</td>
                    <td>{{ medicamento.nombre }}</td>
                    <td>{{ medicamento.precio | currency }}</td>
                    <td>{{ medicamento.stock }}</td>
                    <td>{{ medicamento.laboratorio }}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" type="button" name="button"
                            [routerLink]="['/formMedicamento', medicamento.idMedicamento]">
                            editar
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" type="button" name="eliminar"
                            (click)="eliminarMedicamento(medicamento)">
                            Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
